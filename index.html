<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="scripts/main.js"></script>
</head>

<body>
  <header>
    <!-- make three tabs relating to the pages of the sheet -->
  <p id="test">The basics</p>
</header>
  <!-- form making thing -->
  <form class="characterSheet">
    <fieldset>
      <legend>Abilities</legend>
    <!-- stat block -->
    <ul>
      <!-- input ability scores -->
      <ul class="ability">
        <li class="str">
          <input type="number" autocomplete="null" required name="strength" placeholder="10" id="str">
          <legend>Strength</legend>
        </li>
        <li class="dex">
          <input type="number" autocomplete="null" required name="dexterity" placeholder="10" id="dex">
          <legend>Dexterity</legend>
        </li>
        <li class="con">
          <input type="number" autocomplete="null" required name="constitution" placeholder="10" id="con">
          <legend>Constitution</legend>
        </li>
        <li class="int">
          <input type="number" autocomplete="null" required name="intelligence" placeholder="10" id="int">
          <legend>Intelligence</legend>
        </li>
        <li class="wis">
          <input type="number" autocomplete="null" required name="wisdom" placeholder="10" id="wis">
          <legend>Wisdom</legend>
        </li>
        <li class="cha">
          <input type="number" autocomplete="null" required name="charisma" placeholder="10" id="cha">
          <legend>Charisma</legend>
        </li>
      </ul>
      <ul class="abimod">
        <li class="str"></li>
        <li class="dex"></li>
        <li class="con"></li>
        <li class="int"></li>
        <li class="wis"></li>
        <li class="cha"></li>
      </ul>
  </ul>
  </fieldset>
  </form>
</body>

  </script>
</html>
